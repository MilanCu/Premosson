heroku:
  stage: deploy
  only:
    - main
  before_script:
    - apk update && apk add git
    - git --version
  script:
    - git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/reservenow.git
    - git branch -r
    - git add .
    - git commit -m'deploy'
    - git push -f heroku master
  environment:
    name: production
    url: https://reservenow.herokuapp.com/
